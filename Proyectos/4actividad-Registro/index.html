<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Pagina de Registro</title>
</head>
<body>
    <main>
        <div class="container">
        <h1>Registro</h1>
        <form>

            <div class="containerInput">
                <label for="usuario">Nombre Usuario</label>
                <input type="text" name="usuario" id="usuario" class="input-minimalista">
            </div>
            <div class="containerInput">
                <label for="tfo">Número de Teléfono</label>
                <input type="tel" name="usuario" id="tfo" class="input-minimalista">
            </div>
            <div class="containerInput">
                <label for="password">Contrseña</label>
                <input type="password" name="constrasena" class="input-minimalista" id="password">
            </div>
            <div class="containerInput">
                <label for="passwordConfirm">Confirmar Contraseña</label>
                <input type="password" name="passwordConfirm" class="input-minimalista" id="passwordConfirm">
            </div>
            <div class="containerInput">
                <div class="condiciones">
                    <label for="checkConditions">Confirma que acepta las codiciones de uso de información</label>
                    <input type="checkbox" name="checkConditions" id="checkConditions">
                </div>
                <button type="submit" name="login" id="btn" class="notAvailable">Login</button>
            </div>
        </form>
        </div>
    </main>
    
</body>
</html>
